# A namespaces for the resources defined in templates, not via dependencies
namespace: application

# Not used if hpa is enabled, instead min replica count controls deployment
replicaCount: 1

# An update strategy to apply to deployment pods
strategy:
  type: RollingUpdate

image:
  repository: ivanopulo/django-demo
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: django.itsyndicate.dns.navy
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: letsencrypt-nginx
      hosts:
        - django.itsyndicate.dns.navy

resources:
  limits:
    cpu: 300m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

readinessProbe:
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 5
  httpGet:
    port: http
    path: /
  
livenessProbe:
  initialDelaySeconds: 30
  periodSeconds: 20
  timeoutSeconds: 5
  httpGet:
    port: http
    path: /

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

# Define Persistant Volume Claim Options
pvc:
  accessModes:
    - ReadWriteOnce
  storage: 1Gi # In Gibs

nodeSelector: {}

tolerations: []

affinity: {}

issuer:
  enabled: true
  spec:
    acme:
      email: ivan.yakimenko.win@gmail.com 
      server: https://acme-v02.api.letsencrypt.org/directory
      privateKeySecretRef:
        name: letsencrypt-nginx-private-key
      solvers:
        - http01:
            ingress:
              class: nginx

### Values for cert-manager helm-chart included via dependencies in Chart.yaml
cert-manager:
  namespace: cert-manager
  installCRDs: false
  prometheus:
    enabled: false

### Values for ingress-nginx helm chart included via dependencies in Chart.yaml
ingress-nginx:
  controller:
    replicaCount: 2
    resources:
      requests:
        cpu: 100m
        memory: 90Mi